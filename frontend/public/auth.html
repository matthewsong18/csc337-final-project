<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/auth.css">
    <title>Login</title>
</head>
<body>
    <a href="home.html"> 
        <img id= "logo" src="./img/AChat.png" alt="Achat logo">
    </a>
    <div id = "formContainer">
        <div id = "header"> Login/Signup </div>
        <div id = "welcomeHeader">WELCOME</div>
        <div class="loginForm">
            <label id= "usernameHeader" for="usernamefield">ENTER YOUR USERNAME</label>
            <input type="text" id="usernamefield">
        </div>
        <div class="buttonContainer">
            <input type="button" class="lsButton" id="loginButton" name="login" value="Login" onclick="loginUser()"><br>
            <div class="divider"> OR </div>
            <input type="button" class="lsButton" id="signupButton" name="signup" value="Signup" onclick="signupUser()"><br>
        </div>
    </div>
    <script src="/scripts/auth.js"></script>
</body>
</html>
