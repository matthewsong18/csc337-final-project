<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/chat.css">
    <title>Chat page</title>
</head>
<body>
	<div class="headerBox">
        <div id="chat_info">
            <div id="chatName">Anoynomous Chat</span>
            <div id="pinNumber">PIN</div>
        </div>
        <button type="button" class="help_button" onclick="window.location.href='/help.html'">Help</button>
        <!--  Add a button to go to profile page but dynamically only for users with account-->
    </div>
    <div class="texting_area">

    </div>
    <div class="input_area">
        <div>
            <input type="text" class="chatTextBox" placeholder="Got something interesting to say?">
        </div>
        <div>
            <input type="button" class="chatButton" value="Send" onclick="">
            <input type="button" class="pollButton" value="Poll" onclick="createPollForm()">
        </div>
        
        <div id="pollFormContainer" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closePollForm()">Ã—</span>
                <h2>Create a Poll</h2>
                <form id="pollForm">
                    <label for="pollTitle">Poll Title:</label>
                    <input type="text" id="pollTitle" name="pollTitle" required><br><br>
                    <label for="pollOption1">Option 1:</label>
                    <input type="text" id="pollOption1" name="pollOption1" required><br><br>
                    <label for="pollOption2">Option 2:</label>
                    <input type="text" id="pollOption2" name="pollOption2" required><br><br>
                    <div id="additionalOptions"></div>
                    <button type="button" id="addOptionButton">Add Option</button><br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
	<script src="/scripts/chat.js"></script>
</body>
</html>
