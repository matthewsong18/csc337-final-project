<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/profile.css">
    <title>AChat Profile</title>
</head>

<body>
    <div id = "redirectButtons">
        <a href="../home.html"> 
            <img id= "logo" src="../img/AChat.png" alt="Achat logo">
        </a>
        <input type="button" id="helpButton" name="button" value="Help" onclick="window.location.href='/help.html'">
    </div>
   
    <div id = "contentContainer">
        <div class="welcomeMessage" id="welcomeMessage">
            <h1> WELCOME</h1>
            <h2 id ="username"> User </h2>
        </div>
    
        <div id = "middleContainer">
            
            <div id = "chatHistoryContainer">
                <div id = "chatHistoryHeader">
                    CHAT HISTORY
                </div>
                <table id="chatHistory">
                    <thead>
                        <tr>
                            <th>Chat Name</th>
                            <th>Pin</th>
                            <th>Users</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Where the each chat document gets added onto -->
                    </tbody>
                </table>
            </div>
    
            <div id = "joinOrCreateComponent"> 
                <div id="joinHeader">Join a Chat</div>
                <input type="text" class = "inputField" id="chatPin" placeholder="PIN #">
    
                <div class="buttonContainer">
                    <input type="button" class="bodyButton" id="joinButton" value="Join Chat" onclick="joinChat()"><br>
                    <div class="divider"> OR </div>
                    <div id = "createChatContainer">
                        <div id="joinHeader">Create a Chat</div>
                        <input type="text" class = "inputField" id="chatName" placeholder="NAME">
                    </div><br><br>
                    <input type="button" class="bodyButton" id="createButton" value="Create Chat" onclick="createChat()"><br>
                </div>
            </div>
    
        </div>

    </div>
	<script src="/scripts/profile.js"></script>
</body>
</html>
