<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles.css">
    <title>AChat Profile</title>
</head>

<body>
    <div class="welcomeMessage" id="welcomeMessage">Profile Page</div>
	<div><input type="button" class="chatroomButton" id="button" name="button" value="Join Chatroom" onclick="window.location.href='/chat.html'"></div>
	<div><input type="button" class="helpButton" id="button" name="button" value="Help" onclick="window.location.href='/help.html'"></div>
</body>

<script>
	const pathSegments = window.location.pathname.split('/');
	const username = pathSegments[pathSegments.length - 1];

	console.log("Extracted username:", username);

	const welcomeMessage = document.getElementById("welcomeMessage");
	if (username) {
		welcomeMessage.textContent = `Welcome, ${username}!`;
	} else {
		welcomeMessage.textContent = "Welcome!";
	}
</script>

</html>
